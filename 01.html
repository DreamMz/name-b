    <script type="text/javascript">
        /*
                    git push 远程仓库的地址 本地分支名称:远程分支的名称
                    git push 远程仓库的地址 本地分支名称

                    git push -u origin master(-u的作用就是建立跟踪分支，只需要第一次使用，后续就不用了，以后就可以直接git push 和 git pull)

                    git pull 远程仓库的地址  远程分支名称:本地分支名称
                    git pull 远程仓库的地址  远程分支名称

                    git clone 远程仓库地址 仓库的名称（可选的）
                    克隆下来的仓库会默认生成一个仓库的别名origin
                    并且会自动建立跟踪分支（直接可以使用git push 或者 git pull）

                    git push ../../hello.git master:master

                    git pull ../../hello.git master:master

                    给远程仓库的地址起一个别名
                    git remote add origin ../../hello.git  

                    查询所有的远程仓库别名
                    git remote

                    查看别名的具体地址
                    git remote show 别名

                    git clone 下载下来的代码包括远程仓库的所有内容（所有的分支）
                    但是下载下来之后不能直接操作除了master之外的别的分支
                    要想操作除了master分支之外的分支，只能先创建一个同名的本地分支（以master分支为基准创建）
                    要想获取别的分支的最新内容，可以把别的远程分支（origin/hello）的代码合并到当前新建的本地分支中


                  
        hahaha

    git merge origin/hello
    git pull origin hello
    */
